{% extends "base.html" %}
{% block title %}{{ SITENAME }} [archive]{% endblock %}
{% block content %}

<h2>Archives</h2>

<table class="table table-striped">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.date.strftime("%d %b %Y") }}</td>
        <td><a href='{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
