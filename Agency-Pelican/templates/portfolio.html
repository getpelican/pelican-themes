   <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{PORTFOLIO_TITLE}}</h2>
                    <h3 class="section-subheading text-muted">{{PORTFOLIO_SUBTITLE}}</h3>
                </div>
            </div>
            <div class="row">
                {% for article in articles_page.object_list %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{article.id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="images/portfolio/{{ article.image }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ article.title }}</h4>
                        <p class="text-muted">{{ article.service }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
