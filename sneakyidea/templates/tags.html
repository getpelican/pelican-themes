{% extends "base.html" %}
{% block title %}Tags{% endblock %}
{% block content %}
<section id="content" class="body">
    <h1 class="entry-title">Tags</h1>
    <ul id="cloud">
        {% for tag in tag_cloud %}
            <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ 
            tag.0.url }}">{{ tag.0 }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
