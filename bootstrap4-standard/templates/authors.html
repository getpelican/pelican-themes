author{% extends "index.html" %}
{% block title %}Authors{% endblock %}

{% block content %}
<hr role="none"/>

<ul class="clear-list" aria-label="list of article authors">
    {% for author, articles in authors %}
    {% if article == articles|last %}
	<li class="py-4" role="none">
    {% else %}
    <li class="pt-4" role="none">
    {% endif %}
        <div class="card card-body card-metadata" role="none">
            <a href="{{ SITEURL }}/{{ author.url }}"
               title="{{ author }}, {{ articles|count }} articles">{{ author }}</a>
        </div>
	</li>
{% endfor %}
</ul>
{% endblock %}
