{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<section id="content" class="body well">
    <h1 class="entry-title">{{ page.title }}</h1>
    {% if PDF_GENERATOR %}
        <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">
            get the pdf
        </a>
    {% endif %}
    {{ page.content }}
</section>
{% endblock %}
