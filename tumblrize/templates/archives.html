{% extends "base.html" %}
{% block content %}

<h1>{{ _('Archives') }}</h1>

<table class="table">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.date.strftime("%d %b %Y") }}</td>
        <td><a href='{{ article.url }}' target="_self">{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
