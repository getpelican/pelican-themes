{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}        
<header>
    <h1><a href="{{ SITEURL }}" id="site-title">{{ SITENAME }} {% if SITESUBTITLE %} <strong>{{ SITESUBTITLE }}</strong>{% endif %}</a> :
        <a href="{{ SITEURL }}/{{ page.slug }}" id="page-title">{{ page.title }}</a></h1>
</header>
<article>    
    {{ page.content }}
</article>
{% endblock %}
