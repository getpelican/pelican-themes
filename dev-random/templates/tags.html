{% extends "base.html" %}

{% block title %}{{ super() }} — Mots-clés{% endblock title %}

{%- block content %}
    <section class="content">
      <h1>Mots-clés</h1>
      <ul id="tagslist">
      {% for tag in tag_cloud %}
        <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a></li>
      {% endfor %}
      </ul>
    </section>
{% endblock content -%}
