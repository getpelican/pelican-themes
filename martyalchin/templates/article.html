{% extends "base.html" %}
{% block title %}{{ article.title }}{%endblock%}
{% block content %}
    <h1>{{ article.title }}</h1>
    <div class="info">
    {% if article.author %}
     By <a class="url fn" href="#">{{ article.author }}</a>
    {% endif %}
     on <a>{{ article.date.locale_date }}</a>
     about <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
    </div>
    {{ article.content }}
{% endblock %}
