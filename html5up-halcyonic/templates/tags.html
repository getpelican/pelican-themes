{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
<header>
    <h2>Tags for {{ SITENAME }}</h2>
    </header>
    <ul>
    {%- for tag, articles in tags|sort %}
        <li><a href="/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
</ul>
{% endblock %}
