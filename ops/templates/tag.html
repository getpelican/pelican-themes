{% extends 'base.html' %}

{% block title %} {{ SITENAME }} - {{ tag }} {% endblock %}

{% block container %}
    <section id="content">
        <header class="header">
            <h3 class="blogpost-title">Articles - {{ tag }}</h3>
        </header>
        <dl>
            <h4>{{ tag }}</h3>
            {% for article in articles|sort %}
                <dd>
                    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                </dd>
            {% endfor %}
        </dl>
    </section>
{% endblock %}

{% block footer %}
    {% include '_includes/footer.html' %}
{% endblock %}
