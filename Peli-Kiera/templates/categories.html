{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
    <main>
	    <section id="list">
		    <h2>Number of Articles for Category </h2>
		        <ul>
                {% for category, articles in categories|sort %}
					<li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
				{% endfor %}
		        </ul>
	    </section>
    </main>
{% endblock %}
