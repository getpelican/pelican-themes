<!DOCTYPE HTML>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>List of pelican themes</title>
  <style type="text/css" media="screen">
    body{
      text-align: center;
    }
    
    img{
      padding: 20px;
      max-width: 500px;
    }
  </style>
</head>
<body>

<h1>List of pelican themes</h1>
{% for theme, images in themes.items() %}
  <h2 id="{{ theme }}">{{ theme }}</h2>
  {% for image in images %}
  <img src="{{ image }}" />
  {% endfor %}
{% endfor %}
</body>
</html>
