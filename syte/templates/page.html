{% import 'translations.html' as translations with context %}
{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block main_section %}
<section class="main-section">
    <h1 class="entry-title">{{ page.title }}</h1>
    {{ translations.translate(page, 'pages') }}
    <br /><br />
    {{ page.content }}
</section>
{% endblock %}
