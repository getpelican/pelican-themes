{% extends "base.html" %}
{% block content %}

<h1>Archives</h1>

<table class="table-archive">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.locale_date }}</td>
        <td><a href='{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
