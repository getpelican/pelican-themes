	{% extends "base.html" %}
	{% block title %}
		{{ page.title }}
	{% endblock %}

	{% block content %}        
		<h3>{{ page.title }}</h3>
    		{% import 'translations.html' as translations with context %}
		{{ translations.translations_for(page) }}
    		{% if PDF_PROCESSOR %}
			<a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">PDF</a>
		{% endif %}
		{{ page.content }}
	{% endblock %}
