{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Archives pour «{{ SITENAME }}»</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.date.strftime('%a %d %B %Y') }}</dt>
    <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
